<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Username Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="max-w-md w-full bg-white/10 backdrop-blur rounded-2xl p-6 text-center space-y-6 border border-white/10">
    <h1 class="text-2xl font-bold">Enter Your Username</h1>

    <form action="/" method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username"
             class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-400" required>

      <button type="submit"
              class="w-full py-2 px-4 bg-emerald-500 hover:bg-emerald-400 text-white font-semibold rounded-lg transition-colors">
        Submit
      </button>
    </form>
  </div>

</body>
</html>
